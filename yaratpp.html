<head>
  <title>#yaratpp</title>
  <link href='http://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{>home}}
</body>

<template name="home">
  <h1>#yaratpp</h1>
  
  
  {{#each opts}}
  <div class="opt" data-value="{{this}}">{{this}}</div>
  {{/each}}
  <div class="help-text">&lt;&dash;&dash; Elige una frase y twittea por tus derechos!</div>
  
  <div class="tweet">
  {{{ linkear tweet }}}
  </div>

  <input id="yo-firmo" type="button" value="twittea!" />
</template>

<template name="firmante">
  <input id="firmante" value="{{get 'firmante'}}"
    placeholder="{{firmantePorDefecto}}"
    style="width: {{get 'width-firmante'}}px">
</template>

<template name="mencionado">
  <input id="mencionado" value="{{get 'mencionado'}}"
    placeholder="{{mencionadoPorDefecto}}">
</template>
