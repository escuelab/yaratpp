<head>
  <title>#yaratpp</title>
  <link href='http://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{>home}}
</body>

<template name="home">
  <h1>#yaratpp</h1>
  
  <span class="char-count">
  {{charCount}}
  </span>
  
  {{#each opts}}
  <div class="opt" data-value="{{this}}">{{this}}</div>
  {{/each}}
  <div class="help-text">&lt;&dash;&dash; Elige una frase y twittea por tus derechos!</div>
  
  <div class="tweet">
  {{{ linkear tweet }}}
  </div>

  <input id="yo-firmo" type="button" value="twittea!" />
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-9152595-2', 'meteor.com');
    ga('send', 'pageview');

  </script>
</template>

<template name="firmante">
  <input id="firmante" value="{{get 'firmante'}}"
    placeholder="{{firmantePorDefecto}}"
    style="width: {{get 'width-firmante'}}px">
</template>

<template name="mencionado">
  <input id="mencionado" value="{{get 'mencionado'}}"
    placeholder="{{mencionadoPorDefecto}}">
</template>
